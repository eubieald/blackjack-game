<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Blackjack Game</title>
</head>
<body>
  <h1>Blackjack</h1>
  <div class="game-status-wrapper">
    <p class="game-status-label" id="game-status-label">Let's play Blackjack!</p>
  </div>
  <div class="button-wrapper" id="button-wrapper">
  </div>
  <div class="user-details-wrapper">
    <p class="dealer-cards-label" id="dealer-cards-label">Dealer Cards:<span class="dealer-cards" id="dealer-cards"></span></p>
    <p class="player-cards-label" id="player-cards-label">Your Cards:<span class="player-cards" id="player-cards"></span></p>
    <p class="player-chips-label" id="player-chips-label">Chips: <span>$</span><span class="player-chips" id="player-chips">100</span></span></p>
  </div>

  <div class="totals-wrapper">
    <p class="dealer-total-label" id="dealer-total-label">Dealer Total: <span class="dealer-total" id="dealer-total">?</span></p>
    <p class="player-total-label" id="player-total-label">Your Total: <span class="player-total" id="player-total">0</span></p>
  </div>
</body>
<script src="index.js"></script>
</html>
